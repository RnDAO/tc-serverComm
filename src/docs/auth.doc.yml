paths:
  /api/v1/auth/login:
    get:
      tags:
        - [Auth]
      summary: Login using discord oauth2 (it will redirect to discord so can not use this api here)
      description: See [Discord oauth2](https://discord.com/developers/docs/topics/oauth2#oauth2) for more information
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  isSuccessful:
                    type: boolean
                  accessToken:
                    type: string
                  accessExp:
                    type: string
                  refreshToken:
                    type: string
                  refreshExp:
                    type: string
                  guildId:
                    type: string
                    format: Snowflake
                  guildName:
                    type: string
                example:
                  isSuccessful:	true
                  accessToken:	eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMDQ5NDEyNTgxNjk5MzY3MDcyIiwiaWF0IjoxNjczNDIzNDg4LCJleHAiOjE2NzM0MjUyODgsInR5cGUiOiJhY2Nlc3MifQ.EDbNZXludaA-3C53XLqBE6MpV3KmL8OgUYGCJJM7NxY
                  accessExp:	Wed Jan 11 2023 12:21:28…(Georgia Standard Time)
                  refreshToken:	eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMDQ5NDEyNTgxNjk5MzY3MDcyIiwiaWF0IjoxNjczNDIzNDg4LCJleHAiOjE2NzYwMTU0ODgsInR5cGUiOiJyZWZyZXNoIn0.f61PyXfzr4u916GFKu8vuQByC2dpygN22s3Z7TWMpmE
                  refreshExp:	Fri Feb 10 2023 11:51:28…(Georgia Standard Time)
                  guildId:	1049416767602363487
                  guildName:	behzad-rabiei's server
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"


  /api/v1/auth/refresh-tokens:
    post:
      tags:
        - [Auth]
      summary: refresh auth tokens
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                refreshToken:
              example:
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  tokens:
                    type: object
                    properties:
                      access:
                        $ref: "#/components/schemas/Token"
                      refresh:
                        $ref: "#/components/schemas/Token"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
  /api/v1/auth/logout:
    post:
      tags:
        - [Auth]
      summary: logout user
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                refreshToken:
              example:
                refreshToken: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiI1ZWJhYzUzNDk1NGI1NDEzOTgwNmMxMTIiLCJpYXQiOjE1ODkyOTg0ODQsImV4cCI6MTU4OTMwMDI4NH0.m1U63blB0MLej_WfB7yC2FTMnCziif9X8yzwDEfJXAg
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "404":
          description: Not found
          $ref: "#/components/responses/NotFound"
