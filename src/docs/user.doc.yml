paths:
  /api/v1/users/@me/guilds-with-admin-role:
    get:
      tags:
        - [User]
      summary: Get guilds in which the user has admin role in them
      description: Used [this](https://discord.com/developers/docs/resources/user#get-current-user-guilds) Discord API to get user's guilds
      security:
        - bearerAuth: []
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items: 
                  type: object
                  properties: 
                    id: 
                      type: string
                      format: Snowflake
                    name: 
                      type: string
                    icon: 
                      type: string
                    owner: 
                      type: boolean
                    permissions: 
                      type: string
                    features: 
                      type: array
                      items:
                       type: string
                  example:
                    id: "80351110224678912"
                    name: "1337 Krew"
                    icon: "8342729096ea3675442027381ff50dfe"
                    owner: true
                    permissions: "36953089"
                    features: ["COMMUNITY", "NEWS"]
              
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "590":
          description: Can not fetch from discord API
          $ref: "#/components/responses/Can_Not_Fetch_From_Discord_API"
          
  /api/v1/users/@me:
    patch:
      tags:
        - [User]
      summary: update user (to add user email)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
              example:
                email: some@yahoo.com

      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: object
                $ref: "#/components/schemas/User"
        "400":
          description: Bad Request
          $ref: "#/components/responses/BadRequest"
        "401":
          description: Unauthorized
          $ref: "#/components/responses/Unauthorized"
        "404":
          description: NotFound
          $ref: "#/components/responses/NotFound"